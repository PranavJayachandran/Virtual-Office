<div
  class="flex-1 gap-5 bg-red h-screen flex flex-col justify-center items-center"
>
  <h2 class="text-3xl font-bold">Welcome back</h2>
  <form class="flex flex-col gap-4 w-7/12" [formGroup]="signUpForm">
    <input
      class="border-b rounded p-2"
      id="userName"
      type="text"
      formControlName="userName"
      placeholder="Username"
    />

    <input
      class="border-b rounded p-2"
      id="password"
      type="text"
      formControlName="password"
      placeholder="Password"
    />
    <div class="flex justify-between">
      <div class="flex gap-1">
        <input id="remember-me" type="checkbox" formControlName="rememberMe" />
        <label for="remember-me">Remember Me</label>
      </div>
    </div>
    <div class="text-red-600 transition-all duration-200 ease-in-out" *ngIf="errorMessage.length > 0">
      {{errorMessage}}
    </div>
  </form>
  <button
    class="w-7/12 mt-4 bg-black text-white p-2 rounded-xl"
    [disabled]="!signUpForm.valid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</div>
